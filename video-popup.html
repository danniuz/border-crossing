<div class="video-popup">
  <button class="video-popup__close">
    <img src="icons/close--blue.svg" alt="Close">
  </button>

  <div class="video-popup__title">סרטון הדרכה לתיאום מעבר</div>

  <div class="video-popup__content d-flex">
    <video
      class="w-100 h-100 object-fit-cover"
      src="public/videos/lady.mp4"
      controls
      playsinline
    ></video>
  </div>

  <div class="video-popup__action">
    <button class="button__link-45-arrow">
      לתיאום מעבר
      <img src="icons/arrow-up-left-sm.svg" alt="Arrow Up Left">
    </button>
  </div>
</div>
