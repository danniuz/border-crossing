<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Hebrew:wght@100;200;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Vite + TS</title>

  <style>
    .wrapper {
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }

    .wrapper--visible {
      opacity: 1;
    }
  </style>
</head>

<body dir="rtl">
  <script type="module" src="/src/main.js"></script>

  <div id="wrapper" class="wrapper">
    <div id="aside-wrapper" class="aside__wrapper">
      <div class="aside">
        <div class="aside__content">
          <div id="aside-feature-list" class="aside__feature-list">
            <!-- Feature 1: מעבר אליהו -->
            <div class="popup popup--aside-feature-item" data-feature-index="0">
              <div class="popup__content">
                <p class="popup__region text-xs">יהודה ושומרון</p>
                <h2 class="popup__title">מעבר אליהו</h2>
                <p class="popup__address text-s">
                  <img src="icons/location.svg" class="popup__address-icon" alt="Location">
                  המעבר נמצא על כביש 60. בצומת יזרעאל יש להמשיך לכיוון דרום, צפונית לג'נין
                </p>
                <p class="popup__contact text-s">
                  <img src="icons/call.svg" class="popup__contact-icon" alt="Phone">
                  04-6582147
                </p>
                <div class="popup__status-list">
                  <div class="popup__status">
                    <span class="popup__status-indicator"></span>
                    הולכי רגל
                  </div>
                  <div class="popup__status">
                    <span class="popup__status-indicator popup__status-indicator--active"></span>
                    כלי רכב
                  </div>
                  <div class="popup__status">
                    <span class="popup__status-indicator popup__status-indicator--active"></span>
                    סחורות
                  </div>
                </div>
                <button class="popup__button">
                  <img src="icons/arrow-up-left.svg" class="popup__button-icon" alt="Arrow Up Left">
                </button>
              </div>
              <img class="popup__image"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMUwYxiaYtYWqE-5kQLypuZw8BgWMtkU6Q0I4Gw6pOLmWx4QFr9qmJ5YKTTw9JM-o1ZJ4&usqp=CAU"
                alt="מעבר אליהו">
            </div>

            <!-- Feature 2: מעבר גלבוע -->
            <div class="popup popup--aside-feature-item" data-feature-index="1">
              <div class="popup__content">
                <p class="popup__region text-xs">יהודה ושומרון</p>
                <h2 class="popup__title">מעבר גלבוע</h2>
                <p class="popup__address text-s">
                  <img src="icons/location.svg" class="popup__address-icon" alt="Location">
                  המעבר נמצא על כביש 60. בצומת יזרעאל יש להמשיך לכיוון דרום, צפונית לג'נין
                </p>
                <p class="popup__contact text-s">
                  <img src="icons/call.svg" class="popup__contact-icon" alt="Phone">
                  04-6582147
                </p>
                <div class="popup__status-list">
                  <div class="popup__status">
                    <span class="popup__status-indicator popup__status-indicator--active"></span>
                    הולכי רגל
                  </div>
                  <div class="popup__status">
                    <span class="popup__status-indicator popup__status-indicator--active"></span>
                    כלי רכב
                  </div>
                  <div class="popup__status">
                    <span class="popup__status-indicator"></span>
                    סחורות
                  </div>
                </div>
                <button class="popup__button">
                  <img src="icons/arrow-up-left.svg" class="popup__button-icon" alt="Arrow Up Left">
                </button>
              </div>
              <img class="popup__image"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMUwYxiaYtYWqE-5kQLypuZw8BgWMtkU6Q0I4Gw6pOLmWx4QFr9qmJ5YKTTw9JM-o1ZJ4&usqp=CAU"
                alt="מעבר גלבוע">
            </div>
          </div>
        </div>
      </div>

      <button id="aside-toggler-opened" class="aside-toggler-button aside-toggler-button--shown">
        <div class="aside-toggler-button__content hide-tablet-max">
          <span class="aside-toggler__icon-wrapper" style="transform: rotate(180deg);">
            <img src="icons/arrow-right.svg" class="aside-toggler__icon" alt="Arrow Right">
          </span>
        </div>

        <div class="aside-toggler-button__content hide-tablet-min">
          <span class="aside-toggler__icon-wrapper">
            <img src="icons/map.svg" class="aside-toggler__icon" alt="Map">
          </span>
        </div>
      </button>

      <button id="aside-toggler-closed" class="aside-toggler-button aside-toggler-button--closed">
        <div class="aside-toggler-button__content aside-toggler-button__content--rotate-90 hide-tablet-max">
          <span class="aside-toggler__text">הצג רשימה</span>
          <span class="aside-toggler__icon-wrapper" style="transform: rotate(90deg);">
            <img src="icons/arrow-right.svg" class="aside-toggler__icon" alt="Arrow Right">
          </span>
        </div>

        <div class="aside-toggler-button__content hide-tablet-min">
          <span class="aside-toggler__icon-wrapper">
            <img src="icons/list.svg" class="aside-toggler__icon" alt="List">
          </span>
        </div>
      </button>
    </div>

    <div id="map"></div>
  </div>
</body>

</html>
